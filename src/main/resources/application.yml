server:
  port : 8081
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true

  data:
    jpa:
      repositories:
        bootstrap-mode=default: default
